version: "3.8"
services:
  # https://github.com/ibm-messaging/mq-container/blob/master/docs/developer-config.md
  ibmmq:
    image: ibmcom/mq:latest
    restart: unless-stopped
    ports:
      - 1414:1414
      - 9157:9157
      - 9443:9443
    environment:
      MQ_QMGR_NAME: QMMSKT09
      LICENSE: accept

  # https://github.com/spotify/docker-kafka
  kafka:
    image: spotify/kafka:latest
    restart: unless-stopped
    ports:
      - 2181:2181
      - 9092:9092
    environment:
      ADVERTISED_HOST: `boot2docker ip`
      ADVERTISED_PORT: 9092
      CONSUMER_THREADS: 1
      TOPICS: super-topic
      ZK_CONNECT: kafka7zookeeper:2181/root/path
      GROUP_ID: super-mirror