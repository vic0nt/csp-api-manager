version: "3.8"
services:
  # https://github.com/ibm-messaging/mq-container/blob/master/docs/developer-config.md
  ibmmq:
    image: ibmcom/mq:latest
    restart: unless-stopped
    ports:
      - 1414:1414
      - 9157:9157
      - 9443:9443
    environment:
      MQ_QMGR_NAME: QMMSKT09
      LICENSE: accept

  # https://hub.docker.com/r/bitnami/kafka
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.7
    restart: unless-stopped
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    networks:
      - app-tier
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnami/kafka:2.8.0
    restart: unless-stopped
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    networks:
      - app-tier
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local

networks:
  app-tier:
    driver: bridge